<div class="album py-5 bg-light">
  <div class="row">
    <div class="col-md-4" *ngFor="let list of listsToDisplay | async">
      <div class="card mb-4 box-shadow">
        <div class="card-body">
          <h3 class="card-text">{{list.$value}}</h3>
          <app-edit-list [selectedList]='list'></app-edit-list>
          <button (click)='deleteList()'>Delete List</button>
        </div>
      </div>
    </div>
  </div>
</div>
