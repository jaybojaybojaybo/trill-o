<div>
  <app-create-board></app-create-board>
</div>

<div class="album py-5 bg-light">
  <div class="row">
    <div class="col-md-4" *ngFor="let board of boards | async" (click)="goToBoardView(board)">
      <div class="card mb-4 box-shadow">
        <div class="card-body">
          <app-board-view [board]='board'></app-board-view>
        </div>
      </div>
    </div>
  </div>
</div>
<button (click)='deleteBoards()'>Delete All Boards</button>
