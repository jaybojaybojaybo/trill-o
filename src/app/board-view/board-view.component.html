<h3>{{(boardToDisplay | async)?.name}}</h3>

<div class="container" *ngIf="currentRoute !== '/welcome'">
  <app-edit-board [board]='board'></app-edit-board>
  <button (click)='deleteBoard()'>Delete Board</button>
  <app-create-list [boardForId]='board'></app-create-list>
  <app-lists [boardForId]='board'></app-lists>
</div>
